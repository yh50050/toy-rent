<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description"
	content="Creative - Bootstrap 3 Responsive Admin Template" />
<meta name="author" content="GeeksLabs" />
<meta name="keyword"
	content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal" />
<link rel="shortcut icon" href="img/favicon.png" />

<title>玩具出租管理系统</title>

<!-- Bootstrap CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet" />
<!-- bootstrap theme -->
<link href="css/bootstrap-theme.css" rel="stylesheet" />
<!--external css-->
<!-- font icon -->
<link href="css/elegant-icons-style.css" rel="stylesheet" />
<link href="css/font-awesome.css" rel="stylesheet" />
<!-- Custom styles -->
<link href="css/style.css" rel="stylesheet" />
<link href="css/style-responsive.css" rel="stylesheet" />

<!-- layui -->
<link rel="stylesheet" th:href="@{../layui/css/layui.css}" />
</head>

<body class="login-img3-body">

	<div class="container">

		<form class="login-form">
			<div class="login-wrap">
				<p class="login-img">
					<i class="icon_lock_alt"></i>
				</p>
				<div class="input-group">
					<span class="input-group-addon"><i class="icon_profile"></i></span>
					<input type="text" id="uname" class="form-control"
						placeholder="Username" />
				</div>
				<div class="input-group">
					<span class="input-group-addon"><i class="icon_key_alt"></i></span>
					<input type="password" id="passwd" class="form-control"
						placeholder="Password" />
				</div>
				<label class="checkbox"> <input type="checkbox"
					value="remember-me" /> 记住密码 <span class="pull-right"> <!-- <a href="#"> 忘记密码?</a> --></span>
				</label>
				<button id="login1" type="button"
					class="btn btn-info btn-lg btn-block">营业员登录</button>
				<button id="login2" type="button"
					class="btn btn-primary btn-lg btn-block">管理员登录</button>
			</div>
		</form>

		<script src="js/jquery-3.1.1.min.js"></script>
		<!-- layui -->
		<script th:src="@{../layui/layui.js}"></script>
		<script src="js/login.js"></script>

	</div>


</body>
</html>
